<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leganic Project</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js"></script>
  </head>
  <body class="m-0 p-0">
    <!-- second header -->
    <header class="container my-3 border-bottom py-2">
      <div class="d-flex justify-content-between">
        <div class="d-none d-sm-block">
          <div class="d-flex">
            <div class="d-flex align-items-center">
              <iconify-icon
                class="ms-2 fs-4"
                icon="ic:baseline-phone"
              ></iconify-icon>
              <span class="">+1 5589 5548855</span>
            </div>
            <div class="d-flex align-items-center">
              <iconify-icon
                class="ms-2 fs-4"
                icon="ic:baseline-email"
              ></iconify-icon>
              <span class="ms-2 fs-5">info@your-site.com</span>
            </div>
          </div>
        </div>
        <div class="d-none d-lg-block d-md-none">
          <div class="d-flex align-items-center">
            <h6 class="fs-6 fw-normal">
              <iconify-icon
                class="me-2 fs-6 fw-lighter"
                icon="fa:sign-in"
              ></iconify-icon
              >Login or Register
            </h6>
            <div class="ms-5">
              <iconify-icon
                class="text-dark fs-5"
                icon="basil:facebook-solid"
              ></iconify-icon>
              <iconify-icon
                class="text-dark mx-3 fs-5"
                icon="mdi:twitter"
              ></iconify-icon>
              <iconify-icon
                class="text-dark fs-5"
                icon="vaadin:google-plus"
              ></iconify-icon>
              <iconify-icon
                class="text-dark mx-3 fs-5"
                icon="ri:linkedin-fill"
              ></iconify-icon>
              <iconify-icon
                class="text-dark fs-5"
                icon="bxl:skype"
              ></iconify-icon>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- main header -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="./images/logo-b.svg" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active fs-5 fw-normal"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active fs-5 fw-normal" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fs-5 fw-normal" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fs-5 fw-normal" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fs-5 fw-normal" href="#">Our Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fs-5 fw-normal" aria-disabled="true"
                >Contact Us</a
              >
            </li>
          </ul>
          <div class="d-flex" role="search">
            <iconify-icon class="fs-3 fw-bold" icon="fa:search"></iconify-icon>
            <iconify-icon
              class="mx-4 fs-2 fw-bold"
              icon="lsicon:shopping-cart-outline"
            ></iconify-icon>
            <iconify-icon
              class="fs-2 fw-bold"
              icon="material-symbols:menu"
            ></iconify-icon>
          </div>
        </div>
      </div>
    </nav>
    <script src="./javaScript/script.js"></script>
  </body>

  <!-- hero section -->

  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>
  
    <div class="carousel-inner position-relative">

      <div class="carousel-item active">
        <div class="hero-section position-absolute top-50 start-50 translate-middle text-center">
          <h4 class="heading-1 fs-6 fs-md-5 fw-normal">Most Trusted Organic Food</h4>
          <h1 class="fs-4 fs-md-2">Fresh Organic Items For</h1>
          <h1 class="fs-4 fs-md-2">Your Healthy Life</h1>
          <div class="pt-2">
            <button type="button" class="btn btn-success btn-outline-warning text-white border-0 px-2 px-md-4 ms-sm-3 mb-2">LEARN MORE</button>
            <button type="button" class="btn btn-warning text-white btn-outline-success border-0 px-2 px-md-4 mx-2 mx-md-3 mb-2">START TODAY</button>
          </div>
        </div>
        <img class="img-fluid w-100" src="./images/hero-image-1.jpg" alt="hero-img-1">
      </div>
  
   
      <div class="carousel-item">
        <div class="hero-section position-absolute top-50 start-50 translate-middle text-center">
          <h4 class="heading-1 fs-6 fs-md-5 fw-normal">Most Trusted Organic Food</h4>
          <h1 class="fs-4 fs-md-2">Fresh Organic Items For</h1>
          <h1 class="fs-4 fs-md-2">Your Healthy Life</h1>
          <div class="pt-2">
            <button type="button" class="btn btn-success btn-outline-warning text-white border-0 px-2 px-md-4 mb-2">LEARN MORE</button>
            <button type="button" class="btn btn-warning text-white btn-outline-success border-0 px-2 px-md-4 mx-2 mx-md-3 mb-2">START TODAY</button>
          </div>
        </div>
        <img class="img-fluid w-100" src="./images/hero-image-2.jpg" alt="hero-img-2">
      </div>
  
 
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</html>
